<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionList}" >
        <td>
            <a th:text="${question.id}" th:href="@{|/question/detail/${question.id}|}"></a>
        </td>
        <td >
            <a th:text="${question.subject}" th:href="@{|/question/detail/${question.id}|}"></a>
        </td>
        <td th:text="${question.createDate}"></td>

    </tr>
    </tbody>
</table>
